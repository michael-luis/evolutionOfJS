<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<!-- Fixed navbar -->
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Album</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li><a href="#" id="linkAlbum">Create Album</a></li>
                <li><a href="#" id="linkImage">Upload Image</a></li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</nav>

<div id="album_wrapper" class="container">
    <h2 id="filter" class="form-inline">Select an Album</h2>
    <div id="image_container"></div>
</div>

<!-- Create album modal -->
<script id="album-modal-template" type="text/template">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Create Album</h4>
            </div>
            <div class="modal-body">
                <form id="albumForm">
                    <div class="form-group">
                        <label for="album_name">Album Name</label>
                        <input type="text" class="form-control" id="album_name" name="album_name" placeholder="Album Name">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="albumBtn">Save</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</script>

<!-- Upload Image Modal -->
<script id="upload-modal-template" type="text/template">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Upload Image</h4>
            </div>
            <div class="modal-body">
                <form id="uploadForm">
                    <div class="form-group">
                        <label for="album">Album</label>
                        <select class="form-control" id="album" name="album">
                            <% albums.each(function(album) { %>
                            <option value="<%= album.get('name') %>"><%= album.get('name') %></option>
                            <% }); %>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Image Name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label for="email">Image</label>
                        <input type="file" id="image" name="image">
                    </div>
                    <input type="hidden" name="action" value="upload_image">
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="uploadBtn">Upload</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</script>

<script id="image-entry-template" type="text/template">
    <a href="uploads/<%= image %>" class="thumbnail" target="_blank"><img src="uploads/<%= image %>" alt="<%= name %>"/></a>
</script>

<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.1/backbone-min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

<script src="assets/js/models/album.js"></script>
<script src="assets/js/models/image.js"></script>

<script src="assets/js/collections/albums.js"></script>
<script src="assets/js/collections/images.js"></script>

<script src="assets/js/views/image.js"></script>
<script src="assets/js/views/images.js"></script>
<script src="assets/js/views/album-modal.js"></script>
<script src="assets/js/views/upload-modal.js"></script>

<script src="assets/js/app.js"></script>
</body>
</html>
